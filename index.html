<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <title>Home</title>
  <meta name="description" content="Roughly 155 characters" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/home/home.css" />
  <link rel="stylesheet" href="css/navbar/navbar.css" />
  <link rel="stylesheet" href="css/navbar/navbar_div.css" />
  <link rel="stylesheet" href="css/navbar/navbar_div_icono.css" />
  <link rel="stylesheet" href="css/navbar/navbar_btn_logout.css">
  <link rel="stylesheet" href="css/sidebar/sidebar.css" />
  <!--Clase sidebar w3School-->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />
  <link rel="stylesheet" href="css/home/home_cartas.css" />
  <link rel="stylesheet" href="css/home/home_cartas_carta.css" />
  <link rel="stylesheet" href="css/home/home_cartas_carta_icono.css" />
  <link rel="stylesheet" href="css/home/home_cartas_carta_titulo.css" />
  <link rel="stylesheet" href="css/body.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="navbar_div">
        <img src="resources/restaurant.png" alt="plato de comida" class="navbar_div_icono" />
        <p>Sistema de gestion de Pedidos</p>
      </div>
      <div class="navbar_div">
        <img src="resources/usuario.png" alt="icono de usuario" class="navbar_div_icono" />
        <p id="nombre-usuario-header"></p>
        <button id="btn-logout" class="navbar_btn_logout"> Cerrar Sesion </button>
      </div>
    </nav>
  </header>
  <div class="body">
    <!-- Sidebar -->
    <aside class="sidebar">
      <ul class="sidebar_lista">
        <!-- El contenido se genera dinÃ¡micamente desde sidebar.js -->
      </ul>
    </aside>
    <section class="home_cartas">
      <div class="home_cartas_carta">
        <img src="resources/calendario.png" alt="calendarios" class="home_cartas_carta_icono" />
        <h5 class="home_cartas_carta_titulo">Dias de asistencia</h5>
        <p id="home_asistencia"></p>
      </div>
      <div class="home_cartas_carta">
        <img src="resources/reloj.png" alt="reloj" class="home_cartas_carta_icono" />
        <h5 class="home_cartas_carta_titulo">Ultimo pedido</h5>
        <p id="home_ultima_fecha"></p>
        <img src="resources/campanilla.png" alt="campanilla" class="home_cartas_carta_icono" />
        <p id="home_ultimo_plato"></p>
      </div>
      <div class="home_cartas_carta">
        <img src="resources/alerta.png" alt="alerta" class="home_cartas_carta_icono" />
        <p id="home_horario_limite"></p>
      </div>
      <div class="home_cartas_carta">
        <img src="resources/atencion.png" alt="camp" class="home_cartas_carta_icono" />
        <h5 class="home_cartas_carta_titulo">Aviso</h5>
        <p id="home_aviso"></p>
      </div>
      <div class="home_cartas_carta">
        <img src="resources/notificacion.png" alt="camp" class="home_cartas_carta_icono" />
        <h5 class="home_cartas_carta_titulo">Notificaciones</h5>
        <p id="home_notificacion"></p>
      </div>
    </section>
  </div>
  <script type="module" src="/js/index.js"></script>
  <script type="module" src="/js/header.js"></script>
  <script type="module" src="/js/sidebar.js"></script>

</body>

</html>
