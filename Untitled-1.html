<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurar asistencia</title>
  <link rel="stylesheet" href="css/configurar asistencia/configuar_asistencia.css">
  <link rel="stylesheet" href="css/configurar asistencia/configurar_asistencia_container.css"> 
  <link rel="stylesheet" href="css/configurar asistencia/configurar_asistencia_day.css">
  <link rel="stylesheet" href="css/configurar asistencia/configurar_asistencia_day_span.css">
  <link rel="stylesheet" href="css/configurar asistencia/configurar_asistencia_header.css">
  <link rel="stylesheet" href="css/configurar asistencia/configurar_asistencia_header_logo.css">
  <link rel="stylesheet" href="css/configurar asistencia/configurar_asistencia_main.css">
  <link rel="stylesheet" href="css/configurar asistencia/configurar_asistencia_nav.css">
  <link rel="stylesheet" href="css/configurar asistencia/configurar_asistencia_nav_ul.css">
  <link rel="stylesheet" href="css/configurar asistencia/configurar_asistencia_nav_ul_li_hover.css">
  <link rel="stylesheet" href="css/configurar asistencia/configurar_asistencia_save_btn_css"> 
<link rel="stylesheet" href="css/configurar asistencia/configurar_asistencia_save_btn_hover_css">
<link rel="stylesheet" href="css/configurar asistencia/configurar_asistencia_span_circle">
<link rel="stylesheet" href="css/configurar asistencia/configurar_asistencia_ul_li.css">
<link rel="stylesheet" href="css/configurar asistencia/configurar_asistencias_h2.css">
</head>
<body class="configuar_asistencia"> 

  <!-- Encabezado -->
  <header class="configuar_asistencia_header">
    <div class="logo">🍴 Sistema de Gestión de Pedidos</div>
    <div>Usuario 👤</div>
  </header>

  <div class="configurar_asistencia_container">
    <!-- Menú lateral -->
    <nav class="configurar_asistencia_nav">
      <ul class="configurar_asistencia_nav_ul">
        <li>Home</li>
        <li>Ver Menú</li>
        <li>Realizar pedido</li>
        <li class="configurar_asistencia_nav_ul_li_hover">Configurar asistencia</li>
        <li>Notificaciones</li>
        <li>Historial de pedidos</li>
      </ul>
    </nav>

    <!-- Contenido -->
    <main class="configurar_asistencia_main">
      <h2 class="configurar_asistencias_h2">Configurar asistencia</h2>

      <div class="configurar_asistencia_day">
        <span class="configurar_asistencia_day_span"><div class="configurar_asistencia_span_circle"></div>Lunes</span>
        <input type="checkbox">
      </div>

      <div class="configurar_asistencia_day">
        <span class="configurar_asistencia_day_span"><div class="configurar_asistencia_span_circle"></div>Martes</span>
        <input type="checkbox" checked>
      </div>

      <div class="configurar_asistencia_day">
        <span class="configurar_asistencia_day_span"><div class="configurar_asistencia_span_circle"></div>Miércoles</span>
        <input type="checkbox" checked>
      </div>

      <div class="configurar_asistencia_day">
        <span class="configurar_asistencia_day_span"><div class="configurar_asistencia_span_circle"></div>Jueves</span>
        <input type="checkbox">
      </div>

      <div class="configurar_asistencia_day">
        <span class="configurar_asistencia_day_span"><div class="configurar_asistencia_span_circle"></div>Viernes</span>
        <input type="checkbox">
      </div>

      <button class="configurar_asistencia_save-btn">Guardar</button>
    </main>
  </div>

</body>
</html>
