<html>

<head>
    <title>Administrar Feriados</title>
    <link rel="stylesheet" href="css/sidebar/sidebar.css">
    <link rel="stylesheet" href="/css/navbar/navbar.css">
    <link rel="stylesheet" href="/css/navbar/navbar_div.css">
    <link rel="stylesheet" href="/css/navbar/navbar_div_icono.css">
    <link rel="stylesheet" href="css/navbar/navbar_btn_logout.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="/css/body.css">
    <link rel="stylesheet" href="/css/administrar_feriados/feriados_main.css">
    <link rel="stylesheet" href="/css/administrar_feriados/feriados_titulo.css">
    <link rel="stylesheet" href="/css/administrar_feriados/feriados_panel.css">
    <link rel="stylesheet" href="/css/administrar_feriados/feriados_header.css">
    <link rel="stylesheet" href="/css/administrar_feriados/feriados_boton.css">
    <link rel="stylesheet" href="/css/administrar_feriados/feriados_calendario.css">
    <link rel="stylesheet" href="/css/administrar_feriados/feriados_dow.css">
    <link rel="stylesheet" href="/css/administrar_feriados/feriados_dias.css">
    <link rel="stylesheet" href="/css/administrar_feriados/feriados_guardar.css">
    <link rel="stylesheet" href="css/modales/banner-alerta.css">
    <link rel="stylesheet" href="css/modales/modal-confirmacion.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar_div">
                <img src="resources/restaurant.png" alt="plato de comida" class="navbar_div_icono" />
                <p>Sistema de gestion de Pedidos</p>
            </div>
            <div class="navbar_div">
                <img src="resources/usuario.png" alt="icono de usuario" class="navbar_div_icono" />
                <p id="nombre-usuario-header"></p>
                <button id="btn-logout" class="navbar_btn_logout"> Cerrar Sesion </button>
            </div>
        </nav>
    </header>
    <div class="body">
        <aside class="sidebar">
            <ul class="sidebar_lista">
                <!-- El contenido se genera dinÃ¡micamente desde sidebar.js -->
            </ul>
        </aside>
        <section class="feriados_main">
            <h1 class="feriados_titulo">Configurar Feriados</h1>

            <div id="calendar"></div>
            <button id="feriados-guardar" class="feriados_boton">Guardar cambios</button>
        </section>
    </div>

    <!-- Modal de confirmacion -->
    <div class="modal-confirmacion" id="modal-confirmacion">
        <div class="modal-confirmacion_backdrop" onclick="cerrarModal()"></div>
        <div class="modal-confirmacion_dialog">
            <div class="modal-confirmacion_header">
                <h2 class="modal-confirmacion_titulo" id="modal-titulo">Titulo</h2>
            </div>
            <p class="modal-confirmacion_mensaje" id="modal-mensaje">Mensaje</p>
            <div class="modal-confirmacion_footer">
                <button class="modal-confirmacion_btn" id="modal-btn" onclick="cerrarModal()">Aceptar</button>
            </div>
        </div>
    </div>

    <script type="module" src="/js/administrar_feriados.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <script type="module" src="/js/header.js"></script>
    <script type="module" src="/js/sidebar.js"></script>
</body>

</html>
