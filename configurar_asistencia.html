<html lang="es">
<head>

<body class="configuar_asistencia"> 

  <!-- Encabezado -->
    <header>
        <nav class="navbar">
            <div class="navbar_div">
                <img src="resources/restaurant.png" alt="plato de comida" class="navbar_div_icono">
                <p>Sistema de gestion de Pedidos</p>
            </div>
            <div class="navbar_div">
                <img src="resources/usuario.png" alt="icono de usuario" class="navbar_div_icono">

            </div>
        </nav>
    </header>

  <section class="w3-sidebar w3-dark-grey w3-bar-block w3-center" style="width:25%">
        <a href="/index.html" class="w3-bar-item w3-button  w3-padding sidebar_boton w3-margin-top">Home</a>

        <a href="#" class="w3-bar-item w3-button sidebar_boton">Notificaciones</a>
    </section>

    <!-- Contenido -->
    <section class="w3-container configurar_asistencia_main">
      <h1 class="configurar_asistencia_titulo">Dias de la semana</h1>
      <div class="configurar_asistencia_dia">
        <span class="configurar_asistencia_dia_span"><div class="configurar_asistencia_span_circle"></div>Lunes</span>
        <input type="checkbox">
      </div>

      <div class="configurar_asistencia_dia">
        <span class="configurar_asistencia_dia_span"><div class="configurar_asistencia_span_circle"></div>Martes</span>
        <input type="checkbox" checked>
      </div>

      <div class="configurar_asistencia_dia">
        <span class="configurar_asistencia_dia_span"><div class="configurar_asistencia_span_circle"></div>Mi√©rcoles</span>
        <input type="checkbox" checked>
      </div>

      <div class="configurar_asistencia_dia">
        <span class="configurar_asistencia_dia_span"><div class="configurar_asistencia_span_circle"></div>Jueves</span>
        <input type="checkbox">
      </div>

      <div class="configurar_asistencia_dia">
        <span class="configurar_asistencia_dia_span"><div class="configurar_asistencia_span_circle"></div>Viernes</span>
        <input type="checkbox">
      </div>

      <button class="configurar_asistencia_boton">Guardar</button>
    </section>
  </div>
