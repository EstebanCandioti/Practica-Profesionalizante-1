<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Administrar platos</title>
    <link rel="stylesheet" href="css/navbar/navbar.css" />
    <link rel="stylesheet" href="css/navbar/navbar_div.css" />
    <link rel="stylesheet" href="css/navbar/navbar_div_icono.css" />
    <link rel="stylesheet" href="css/sidebar/sidebar.css" />
    <link rel="stylesheet" href="css/body.css" />
    <link rel="stylesheet" href="css/administrar_platos/administrar_platos_main.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="css/administrar_platos/administrar_platos_main_titulo.css">
    <link rel="stylesheet" href="css/administrar_platos/adminitrar_platos_main_botones.css">
    <link rel="stylesheet" href="/css/administrar_platos/administrar_platos_main_botones_boton.css">
    <link rel="stylesheet" href="/css/administrar_platos/administrar_platos_main_platos.css">
    <link rel="stylesheet" href="/css/administrar_platos/administrar_platos_main_platos_lista_item.css">
    <link rel="stylesheet" href="/css/administrar_platos/administrar_platos_main_platos_lista.css">
    <link rel="stylesheet" href="/css/administrar_platos/administrar_platos_main_platos_lista_item_checkbox.css">
    <link rel="stylesheet" href="/css/administrar_platos/administrar_platos_modales.css">
    <link rel="stylesheet" href="/css/administrar_platos/administrar_platos_main_lista_item_dias.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar_div">
                <img src="resources/restaurant.png" alt="plato de comida" class="navbar_div_icono" />
                <p>Sistema de gestion de Pedidos</p>
            </div>
            <div class="navbar_div">
                <img src="resources/usuario.png" alt="icono de usuario" class="navbar_div_icono" />
                <p>Usuario</p>
            </div>
        </nav>
    </header>
    <div class="body">
        <aside class="sidebar">
            <ul class="sidebar_lista">
                <li class="sidebar_lista_item">
                    <img src="/resources/casa.png" alt="" class="sidebar_lista_item_icono" />
                    <div class="sidebar_esconder">
                        <button class="sidebar_esconder_boton">
                            <a href="/index.html" class="sidebar_esconder_boton_link">Home</a>
                        </button>
                    </div>
                </li>
                <li class="sidebar_lista_item">
                    <img src="/resources/menu.png" alt="" class="sidebar_lista_item_icono" />
                    <div class="sidebar_esconder">
                        <button class="sidebar_esconder_boton">
                            <a href="#" class="sidebar_esconder_boton_link">Ver menu</a>
                        </button>
                    </div>
                </li>
                <li class="sidebar_lista_item">
                    <img src="/resources/pedido.png" alt="" class="sidebar_lista_item_icono" />
                    <div class="sidebar_esconder">
                        <button class="sidebar_esconder_boton">
                            <a href="realizar_pedido.html" class="sidebar_esconder_boton_link">Realizar pedido</a>
                        </button>
                    </div>
                </li>
                <li class="sidebar_lista_item">
                    <img src="/resources/asistencia.png" alt="" class="sidebar_lista_item_icono" />
                    <div class="sidebar_esconder">
                        <button class="sidebar_esconder_boton">
                            <a href="configurar_asistencia.html" class="sidebar_esconder_boton_link">Configurar
                                asistencia</a>
                        </button>
                    </div>
                </li>
                <li class="sidebar_lista_item">
                    <img src="/resources/notificacion.png" alt="" class="sidebar_lista_item_icono" />
                    <div class="sidebar_esconder">
                        <button class="sidebar_esconder_boton">
                            <a href="#" class="sidebar_esconder_boton_link">Ver notificaciones</a>
                        </button>
                    </div>
                </li>
                <li class="sidebar_lista_item">
                    <img src="/resources/configuracion.png" alt="" class="sidebar_lista_item_icono" />
                    <div class="sidebar_esconder">
                        <button class="sidebar_esconder_boton">
                            <a href="adm-configuracion.html" class="sidebar_esconder_boton_link">Configuracion</a>
                        </button>
                    </div>
                </li>
            </ul>
        </aside>
        <section class="administrar_platos_main">
            <h1 class="administrar_platos_main_titulo">Administrar platos</h1>
            <div class="administrar_platos_main_botones">
                <button class="administrar_platos_main_botones_boton" id="ap-btn-agregar">Agregar plato</button>
                <button class="administrar_platos_main_botones_boton" id="ap-btn-borrar">Borrar plato</button>
                <button class="administrar_platos_main_botones_boton">Desmarcar opciones</button>
                <button class="administrar_platos_main_botones_boton"
                    id="confirmar_modificacion_platos">Confirmar</button>
            </div>

            <section class="administrar_platos_main_platos">
                <ul class="administrar_platos_main_platos_lista">
                    <li class="administrar_platos_main_platos_lista_item">
                        <span>Pollo a la española con papas</span>
                        <label>
                            <input type="checkbox" name="" class="administrar_platos_main_platos_lista_item_checkbox">
                            <span>habilitar</span>
                        </label>
                        <select class="administrar_platos_main_lista_item_dias" disabled>
                            <option value="">Día…</option>
                            <option value="lu">Lunes</option>
                            <option value="ma">Martes</option>
                            <option value="mi">Miércoles</option>
                            <option value="ju">Jueves</option>
                            <option value="vi">Viernes</option>
                        </select>
                    </li>
                </ul>
            </section>
        </section>
    </div>

    <!-- Modal AGREGAR -->
    <div class="ap-modal" id="ap-modal-agregar" hidden>
        <div class="ap-backdrop" data-ap-close></div>
        <div class="ap-dialog" role="dialog" aria-modal="true" aria-labelledby="ap-add-title">
            <header class="ap-header">
                <h3 id="ap-add-title">Agregar plato</h3>
                <button class="ap-close" data-ap-close>x</button>
            </header>
            <form class="ap-form" id="ap-form-agregar">
                <label class="ap-row">
                    <span>Nombre del plato</span>
                    <input type="text" id="ap-add-nombre" required placeholder="Ej: Pizza napolitana">
                </label>
                <footer class="ap-footer">
                    <button type="button" class="ap-btn ap-btn-ghost" data-ap-close>Cancelar</button>
                    <button type="submit" class="ap-btn">Agregar</button>
                </footer>
            </form>
        </div>
    </div>

    <!-- Modal BORRAR (confirma y borra los marcados) -->
    <div class="ap-modal" id="ap-modal-borrar" hidden>
        <div class="ap-backdrop" data-ap-close></div>
        <div class="ap-dialog" role="dialog" aria-modal="true" aria-labelledby="ap-del-title">
            <header class="ap-header">
                <h3 id="ap-del-title">Borrar platos seleccionados</h3>
                <button class="ap-close" data-ap-close>x</button>
            </header>
            <div class="ap-form">
                <p>Se eliminarán todos los platos que estén marcados como “habilitar”. ¿Continuar?</p>
                <footer class="ap-footer">
                    <button type="button" class="ap-btn ap-btn-ghost" data-ap-close>Cancelar</button>
                    <button type="button" class="ap-btn ap-btn-danger" id="ap-confirm-borrar">Borrar</button>
                </footer>
            </div>
        </div>
    </div>
    <script src="/js/administrar_platos.js"></script>
</body>

</html>
