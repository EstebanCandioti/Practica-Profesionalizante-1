<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrarse</title>
  <link rel="stylesheet" href="css/registro.css" />
  <link rel="stylesheet" href="css/modales/modal-confirmacion.css" />
</head>
<body>
  <div class="auth-card">
    <div class="auth-media">
      <img
        src="resources/comida.jpg"
        alt="Imagen de comida" />
    </div>

    <div class="auth-panel">
      <h1>Registrarse</h1>
      <p class="sub">Creá tu cuenta de empleado para continuar</p>

      <form id="form-registro">
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" placeholder="Juan" required />

        <label for="apellido">Apellido</label>
        <input id="apellido" type="text" placeholder="Pérez" required />

        <label for="email">Correo Electrónico</label>
        <input id="email" type="email" placeholder="juan.perez@empresa.com" required />

        <label for="password">Contraseña</label>
        <input id="password" type="password" placeholder="Mínimo 6 caracteres" minlength="6" required />

        <label for="telefono">Teléfono</label>
        <input id="telefono" type="tel" placeholder="+54 9 11 1234-5678" required />

        <label for="direccion">Dirección</label>
        <input id="direccion" type="text" placeholder="Av. Corrientes 1234" required />

        <label>Días de asistencia a la oficina</label>
        <div style="margin: 8px 0 4px 0;">
          <label style="display: block; margin: 4px 0; font-weight: normal;">
            <input type="checkbox" id="dia-lunes" value="LUNES"> Lunes
          </label>
          <label style="display: block; margin: 4px 0; font-weight: normal;">
            <input type="checkbox" id="dia-martes" value="MARTES"> Martes
          </label>
          <label style="display: block; margin: 4px 0; font-weight: normal;">
            <input type="checkbox" id="dia-miercoles" value="MIERCOLES"> Miércoles
          </label>
          <label style="display: block; margin: 4px 0; font-weight: normal;">
            <input type="checkbox" id="dia-jueves" value="JUEVES"> Jueves
          </label>
          <label style="display: block; margin: 4px 0; font-weight: normal;">
            <input type="checkbox" id="dia-viernes" value="VIERNES"> Viernes
          </label>
        </div>
        <small style="display: block; margin-bottom: 12px; opacity: 0.8;">
          Seleccioná al menos un día en el que asistís a la oficina
        </small>

        <button type="submit" class="btn">Registrarse</button>

        <div class="row">
          <span class="muted">¿Ya tenés cuenta?</span>
          <a href="login.html">Iniciar sesión</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal de confirmacion -->
  <div class="modal-confirmacion" id="modal-confirmacion">
    <div class="modal-confirmacion_backdrop"></div>
    <div class="modal-confirmacion_dialog">
      <div class="modal-confirmacion_header">
        <h2 class="modal-confirmacion_titulo" id="modal-titulo">Título</h2>
      </div>
      <p class="modal-confirmacion_mensaje" id="modal-mensaje">Mensaje</p>
      <div class="modal-confirmacion_footer">
        <button class="modal-confirmacion_btn" id="modal-btn">Aceptar</button>
      </div>
    </div>
  </div>

  <script type="module" src="/js/registro.js"></script>
</body>
</html>
