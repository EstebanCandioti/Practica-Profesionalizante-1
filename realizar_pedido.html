  <body>
    <header>
      <nav class="navbar">
        <div class="navbar_div">
          <img
            src="resources/restaurant.png"
            alt="plato de comida"
            class="navbar_div_icono"
          />
          <p>Sistema de gestion de Pedidos</p>
        </div>
        <div class="navbar_div">
          <img
            src="resources/usuario.png"
            alt="icono de usuario"

          />

    <section
      class="w3-sidebar w3-dark-grey w3-bar-block w3-center"

        </div>

        <div class="realizar_pedido_container_cartas">
            <div class="realizar_pedido_container_cartas_carta">
                <img src="/resources/milanesa.jpg" alt="milanesa de pollo con arroz sobre un plato" class="realizar_pedido_container_cartas_carta_foto">
                <p class="realizar_pedido_container_cartas_carta_texto">Milanesa de pollo con arroz</p>
                <input type="radio" name="menu" class="realizar_pedido_container_cartas_carta_input">

            <div class="realizar_pedido_container_cartas_carta">
