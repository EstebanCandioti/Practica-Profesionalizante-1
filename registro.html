<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrarse</title>
  <link rel="stylesheet" href="css/registro.css" />
</head>
<body>
  <div class="auth-card">
    <div class="auth-media">
      <img
        src="resources/comida.jpg"
        alt="Imagen de comida" />
    </div>

    <div class="auth-panel">
      <h1>Registrarse</h1>
      <p class="sub">Creá tu cuenta para continuar</p>

      <form>
        <label for="nombre">Nombre Completo</label>
        <input id="nombre" type="text" placeholder="Juan Perez" required />

        <label for="email">Correo Electrónico</label>
        <input id="email" type="email" placeholder="juanperez@gmail.com" required />

        <label for="password">Contraseña</label>
        <input id="password" type="password" placeholder="8 a 12 dígitos" required />

        <button type="submit" class="btn">Registrarse</button>

        <div class="row">
          <span class="muted">¿Ya tenés cuenta?</span>
          <a href="login.html">Iniciar sesión</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
