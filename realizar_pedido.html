<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Realizar Pedido</title>
  <link rel="stylesheet" href="css/navbar/navbar.css" />
  <link rel="stylesheet" href="css/navbar/navbar_div.css" />
  <link rel="stylesheet" href="css/navbar/navbar_div_icono.css" />
  <link rel="stylesheet" href="css/navbar/navbar_btn_logout.css">

  <link rel="stylesheet" href="css/sidebar/sidebar.css" />
  <link rel="stylesheet" href="css/body.css" />
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <!--Clase sidebar w3School-->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />
  <link rel="stylesheet" href="css/realizar_pedido/realizar_pedido_container.css" />
  <link rel="stylesheet" href="css/realizar_pedido/realizar_pedido_container_titulo.css" />
  <link rel="stylesheet" href="/css/realizar_pedido/realizar_pedido_container_cartas_carta.css" />
  <link rel="stylesheet" href="/css/realizar_pedido/realizar_pedido_container_cartas_carta_foto.css" />
  <link rel="stylesheet" href="/css/realizar_pedido/realizar_pedido_container_cartas_carta_texto.css" />
  <link rel="stylesheet" href="/css/realizar_pedido/realizar_pedido_container_cartas_carta_input.css" />
  <link rel="stylesheet" href="/css/realizar_pedido/realizar_pedido_container_cartas.css" />
  <link rel="stylesheet" href="/css/realizar_pedido/realizar_pedido_container_boton.css" />
  <link rel="stylesheet" href="/css/realizar_pedido/realizar_pedido_container_dias.css" />
  <link rel="stylesheet" href="/css/realizar_pedido/realizar_pedido_container_dias_dia.css" />
  <link rel="stylesheet" href="/css//realizar_pedido/realizar_pedido_cantidad_control.css">
  <link rel="stylesheet" href="css/modales/banner-alerta.css">
  <link rel="stylesheet" href="css/modales/modal-confirmacion.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="navbar_div">
        <img src="resources/restaurant.png" alt="plato de comida" class="navbar_div_icono" />
        <p>Sistema de gestion de Pedidos</p>
      </div>
      <div class="navbar_div">
        <img src="resources/usuario.png" alt="icono de usuario" class="navbar_div_icono" />
        <p id="nombre-usuario-header"></p>
        <button id="btn-logout" class="navbar_btn_logout"> Cerrar Sesion </button>
      </div>
    </nav>
  </header>
  <div class="body">
    <!-- Sidebar -->
    <aside class="sidebar">
      <ul class="sidebar_lista">
        <!-- El contenido se genera dinámicamente desde sidebar.js -->
      </ul>
    </aside>
    <section class="w3-container container-fluid">
      <h1 class="realizar_pedido_container_titulo">Menus Disponibles</h1>
      <div class="realizar_pedido_container_dias">
        <button class="realizar_pedido_container_dias_dia">Lunes</button>
        <button class="realizar_pedido_container_dias_dia">Martes</button>
        <button class="realizar_pedido_container_dias_dia">Miercoles</button>
        <button class="realizar_pedido_container_dias_dia">Jueves</button>
        <button class="realizar_pedido_container_dias_dia">Viernes</button>
      </div>
      <div class="realizar_pedido_container_cartas row">

      </div>
      <!--Input para cantidad de personas -->
      <h5 style="text-align: center; font-weight: bolder;">Ingrese para cuantas personas es el menu</h5>
      <div class="cantidad-control">
        <button type="button" id="btn-cant-menos" class="cant-btn">−</button>
        <input id="cantidad_personas" type="number" min="1" value="1" class="cant-input">
        <button type="button" id="btn-cant-mas" class="cant-btn">+</button>
      </div>


      <div class="text-center">
        <button class="realizar_pedido_container_boton" id="realizar_pedido">Realizar pedido</button>
      </div>
    </section>

  </div>

  <!-- Modal de confirmacion -->
  <div class="modal-confirmacion" id="modal-confirmacion">
    <div class="modal-confirmacion_backdrop" onclick="cerrarModal()"></div>
    <div class="modal-confirmacion_dialog">
      <div class="modal-confirmacion_header">
        <h2 class="modal-confirmacion_titulo" id="modal-titulo">Titulo</h2>
      </div>
      <p class="modal-confirmacion_mensaje" id="modal-mensaje">Mensaje</p>
      <div class="modal-confirmacion_footer">
        <button class="modal-confirmacion_btn" id="modal-btn" onclick="cerrarModal()">Aceptar</button>
      </div>
    </div>
  </div>

  <!--Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script type="module" src="/js/realizar_pedido.js"></script>
  <script type="module" src="/js/header.js"></script>
  <script type="module" src="/js/sidebar.js"></script>
</body>

</html>
